<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <title>To-do-list</title>
</head>
<body>
  <header>
    <nav>
      <a id="homeLink">
        <img src="src/images/favicon.ico" height="50" alt="To Do">
        To Do
      </a>
    </nav>
    <section>
      <label for="search" id="searchLabel">Search</label>
      <input type="text" placeholder="" id="search">
      <img id="searchIcon" src="src/images/search.png">
    </section>>
  </header>
  <main>
    <section>
      <h1>My tasks</h1>
    </section>
    <section class="taskListClass" id="taskList">
      <div class="task" id="addTask">
        <div class="taskName">
          <div class="radio leftElement">+</div>
          <input type="text" id="addTaskInput" placeholder="Add task">
        </div>
        <div id="options">
           <button disabled id="addButton">Add task</button> 
        </div>  
      </div>
    </section>
    <section>
      <h2>Done tasks</h2>
    </section>
    <section class="taskListClass" id="doneTaskList"></section>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
